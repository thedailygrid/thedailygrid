<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mini Crosswords</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 24px 16px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin-top: 6px;
      opacity: 0.9;
    }
    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .date-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .date-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .date-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }
    .date-card h3 {
      margin: 0 0 8px 0;
      color: #2575fc;
    }
    .date-card span {
      font-size: 14px;
      color: #666;
    }
    .puzzle-view {
      margin-top: 32px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      display: none;
    }
    .puzzle-view h2 {
      margin-top: 0;
      color: #6a11cb;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 32px 0 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Mini Crosswords</h1>
    <p>One puzzle a day â€¢ Built with love</p>
  </header>

  <div class="container">
    <div class="date-list">
      <div class="date-card" onclick="openPuzzle('13 Jan 2026', 'PUZZLEME_EMBED_URL_13JAN')">
        <h3>13 Jan 2026</h3>
        <span>Mini Crossword</span>
      </div>
      <div class="date-card" onclick="openPuzzle('14 Jan 2026', 'PUZZLEME_EMBED_URL_14JAN')">
        <h3>14 Jan 2026</h3>
        <span>Mini Crossword</span>
      </div>
      <div class="date-card" onclick="openPuzzle('15 Jan 2026', 'PUZZLEME_EMBED_URL_15JAN')">
        <h3>15 Jan 2026</h3>
        <span>Mini Crossword</span>
      </div>
    </div>

    <div id="puzzleView" class="puzzle-view">
      <h2 id="puzzleDate"></h2>
      <iframe id="puzzleFrame" src=""></iframe>
    </div>
  </div>

  <footer>
    <p>New crossword added daily â€¢ Share with friends ðŸ§©</p>
  </footer>

  <script>
    function openPuzzle(date, url) {
      document.getElementById('puzzleDate').innerText = date;
      document.getElementById('puzzleFrame').src = url;
      document.getElementById('puzzleView').style.display = 'block';
      window.scrollTo({ top: document.getElementById('puzzleView').offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>
